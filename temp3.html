<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
      <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a.back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Mentor</th>
                <th>Admission Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of students and display each student -->
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.branch}"></td>
                <td th:text="${student.year}"></td>
                <td th:text="${student.mentor}"></td>
                <td th:text="${student.admissionType}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
