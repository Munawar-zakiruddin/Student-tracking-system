<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <ul>
        <!-- Loop through the list of students and display -->
        <li th:each="student : ${students}" th:text="${student.name}"></li>
    </ul>
</body>
</html>
